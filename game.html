<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="game.css" >
  </head>
  <body>
    <div class="container" id="game">

      <div id="hud">
        
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">Question</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>

        <div class="hud-item">
          <p class="hud-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>

      </div>

        <h1 id="question">What is the answer to this question?</h1>
        <h1 id="answered"></h1>
        <div id="inputContainer">
          <textarea id="input" class="answerInput"></textarea>
        </div>
        <button type="button" class="btn" id="submit">Submit</button>

        <h1 id="answer"></h1>
        <div id="gradeContainer">
          <div id="gradeBtns">
            <button onclick="incrementScore()" class="gradeBtn" id="correctBtn">Correct</button>
            <button onclick="decrementScore()" class="gradeBtn" id="incorrectBtn">Incorrect</button>
          </div>
        </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
